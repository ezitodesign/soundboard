<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Paul Rudd Soundboard</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">

</head>
<body>

  <!-- Keys -->
<div class="keys">

    <div data-key="219" class="key">
      <kbd>A</kbd>
      <span class="sound">Role Models</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Hot Ones</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">Anchorman</span>
    </div>
    <div data-key="90" class="key">
      <kbd>Z</kbd>
      <span class="sound">I Love You Man </span>
    </div>
    <div data-key="88" class="key">
      <kbd>X</kbd>
      <span class="sound">Forgeting Sarah Marshal</span>
    </div>
    <div data-key="67" class="key">
      <kbd>C</kbd>
      <span class="sound">Celery Man</span>
    </div>
</div>

  <!-- Sounds -->
  <audio data-key="219" src="sounds/Rolemodels.mp3"></audio>
  <audio data-key="83" src="sounds/HotOnes.mp3"></audio>
  <audio data-key="68" src="sounds/Anchorman.mp3"></audio>
  <audio data-key="90" src="sounds/ILoveYouMan.mp3"></audio>
  <audio data-key="88" src="sounds/ForgetingSarahMarshal.mp3"></audio>
  <audio data-key="67" src="sounds/Celery Man.mp3"></audio>

<!-- JavaScript -->
  <script  src="./script.js"></script>

</body>
</html>
